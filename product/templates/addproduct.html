<html>
<body style="text-align:center;">
<h2>Add Product </h2>
<form method="post">
    {% csrf_token %}

<table border="1" align="center" bgcolor="#a9a9a9"style="background-color: honeydew">
    <tr><th><input type="number" name="t1" placeholder="Product no" min="0"></th></tr>
    <tr><th><input type="text" name="t2" placeholder="Product Name"></th></tr>
    <tr><th><input type="decimal" name="t3" placeholder="Product price" ></th></tr>

    <tr><th><input type="date" name="t4"  ></th></tr>
    <tr><th><button type="submit">Save</button></th></tr>

</table>
</form>
</body>
</html>
