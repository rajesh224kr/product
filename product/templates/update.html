<html>
<body>
<form action="/addproduct/" method="post">
    {% csrf_token %}

<table border="1" align="center">
    <tr><th><input type="number" name="t1" value="{{ data.idno }}" ></th></tr>
    <tr><th><input type="text" name="t2" value="{{ data.name }}"></th></tr>
    <tr><th><input type="decimal" name="t3" value="{{ data.price }}"></th></tr>

    <tr><th><input type="date" name="t4" value="{{ data.date }}"  ></th></tr>
    <tr><th><button type="submit">Update</button></th></tr>
</table>
</form>
</body>
</html>
